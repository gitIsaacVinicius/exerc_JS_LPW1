<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração com let</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<!-- 1. Declaração com let:
Crie uma variável let idade e atribua sua idade. Depois, atribua um novo valor
representando a idade daqui a 5 anos. Mostre os dois valores no console: “Minha
idade hoje é <idade> e daqui a 5 anos será <nova_idade>” -->

<body>
    <header>
        <h1>Digite sua idade</h1>
    </header>
    

    <section>
        <div>
            <p>
                Idade: <input type="number" name="num" id="campoIdade" min="0">
                <input type="button" value="Confirmar idade" onclick="verificarIdade()">
            </p>
        </div>
        <p id='resultado'></p>
    </section>

    <script>
        function verificarIdade() {
            const minhaIdade = document.getElementById('campoIdade');
            const result = document.getElementById('resultado');

            const idadeDigitada = minhaIdade.value;

            if (idadeDigitada === '') {
                result.innerHTML = 'Digite uma idade no campo acima.'
                return
            }
            const idadeNum = parseInt(idadeDigitada)  
            result.innerHTML = `Minha idade hoje é ${idadeNum} e daqui 5 anos será ${idadeNum + 5}.`;
        }
    </script>

</body>
</html>
