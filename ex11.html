<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percorrendo objetos com for...in</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<!-- 11. Percorrendo Objetos com for...in:
Crie um objeto pessoa com nome, idade e cidade. Use for...in para listar suas
propriedades e valores. -->

<body>
    <header>
        <h1>Digite as informações</h1>
    </header>
    

    <section>
        <div>
            <p>
                Nome: <input type="text" name="nome" id="campoNome"><br>
                Idade: <input type="number" name="num" id="campoIdade" min="0"><br>
                Cidade: <input type="text" name="cidade" id="campoCidade"><br>
                <input type="button" value="Confirmar informações" onclick="verificarInfo()">
            </p>
        </div>
        <p id='resultado'></p>
    </section>

    <script>
        function verificarInfo() {
            let nomeUser = document.getElementById('campoNome');
            let idadeUser = document.getElementById('campoIdade')
            let cidadeUser = document.getElementById('campoCidade')
            const result = document.getElementById('resultado');

            const nomeDigitado = nomeUser.value
            const idadeDigitada = Number(idadeUser.value)
            const cidadeDigitada = cidadeUser.value


            if ((nomeDigitado === '') || (idadeDigitada === '') || (cidadeDigitada === '')){
                result.innerHTML = 'Digite as informações nos campos acima.'
                return
            }
            
            let pessoa = {
                nome: nomeDigitado,
                idade: idadeDigitada,
                cidade: cidadeDigitada
            }  

            const valores = {}; // Guarda as informações do loop.

            for (let propriedade in pessoa) {
                valores[propriedade]= pessoa[propriedade];
            }

            result.innerHTML = `${pessoa.nome} tem ${pessoa.idade} anos e mora em ${pessoa.cidade}.`;
        }
    </script>

</body>
</html>
